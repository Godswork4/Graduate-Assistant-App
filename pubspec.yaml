name: newly_graduate_hub
description: A comprehensive mobile app for newly graduated students to build their careers.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^1.10.25
  http: ^1.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  flutter_animate: ^4.2.0+1
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  url_launcher: ^6.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - preloader assets/
    - pages assets/
    - assets/images/ 